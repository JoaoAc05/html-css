<html lang="pt-br">
<head>

    <title>Formulário</title>

<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php">

        <p>
            <label for="iano">Em que Ano você nasceu: </label>
            <input type="number" name="ano" id="iano" oninput="iidade.innerHTML = Number(iano2.value) - Number(iano.value)">
        </p>
        <p>
            <label for="iano2">Em que Ano você esta? </label>
            <input type="number" name="nao2" id="iano2" value="2022" oninput="iidade.innerHTML = Number(iano2.value) - Number(iano.value)">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
</body>
