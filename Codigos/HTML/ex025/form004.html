<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        fieldset {
            border: 1px solid blue;
            border-radius: 10px;
            padding: 10px 10px 10px 30px;
            margin-left: 10px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            font-family: cursive;
            margin: 0px 0px 0px -20px;
        }
    </style>
</head>
<body>
    <h1>Exemplos</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="30" placeholder="Nome Completo" required>
            </p>
            <p>
                <label for="iemail">Email </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
            </p>
            <p>
                <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

</body>
</html>
