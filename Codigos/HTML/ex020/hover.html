<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: lightgrey;
            color: blue;
            width: 11em;
        }

        div:hover {
            color: red;
            background-color: rgba(21, 255, 0, 0.555);
            width: 170px;
            height: 20px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Hover é a pseudo-classe responsavel por realizar algo ao passar o mouse por cima</p>
    <p>Por Exemplo:</p>
    <div>
        Passe o Mouse aqui 
        <p>Texto de Exemplo Hover</p>
    </div>
    <br>
    
    <p>Esse exemplo é um protótipo inicial de um menu</p>
    
</body>
</html>
